{% extends "base.html" %}
{% block content %}
    <h2>Extracted Data</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Item</th>
                <th>Carbon Emission</th>
            </tr>
        </thead>
        <tbody>
            {% for item, quantity in data.items() %}
                <tr>
                    <td>{{ item }}</td>
                    <td>{{ quantity if quantity else 'Not specified' }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">Upload another image</a>
{% endblock %}
