{% extends "base.html" %}
{% block content %}
<div class="container mt-5 table-padding">
    <h2 class="mb-4">Extracted Data</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Carbon Emission</th>
                </tr>
            </thead>
            <tbody>
                {% for item, quantity in data.items() %}
                    <tr>
                        <td>{{ item }}</td>
                        <td>{{ quantity if quantity else 'Not specified' }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{{ url_for('scan') }}" class="btn btn-secondary mt-3">Upload another image</a>
</div>
{% endblock %}
